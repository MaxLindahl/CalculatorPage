<html>
	<head>
		<title>Welcome to my calculator!</title>
		<link rel="stylesheet" href="CalculatorStyle.css">
		<script type="text/javascript" src="CalculatorScript.js"></script>
	</head>
	<body>
		<h1 id="header1">A Cool Calculator!</h1>
		<table id ="calcTable">
			<tr>
				<td>
					<div id="outputText">Ready to be used!</div>
				</td>
			</tr>
			<tr>
				<td>
					<div id="7" class="number" onclick="enterNumber(7)">7</div>
					<div id="8" class="number" onclick="enterNumber(8)">8</div>
					<div id="9" class="number" onclick="enterNumber(9)">9</div>
					<div id="+" class="operator" onclick="enterOperator('+')">+</div>
				</td>
			</tr>
			<tr>
				<td>
					<div id="4" class="number" onclick="enterNumber(4)">4</div>
					<div id="5" class="number" onclick="enterNumber(5)">5</div>
					<div id="6" class="number" onclick="enterNumber(6)">6</div>
					<div id="-" class="operator" onclick="enterOperator('-')">-</div>
				</td>
			</tr>
			<tr>
				<td>
					<div id="1" class="number" onclick="enterNumber(1)">1</div>
					<div id="2" class="number" onclick="enterNumber(2)">2</div>
					<div id="3" class="number" onclick="enterNumber(3)">3</div>
					<div id="*" class="operator" onclick="enterOperator('*')">*</div>
				</td>
			</tr>
			<tr>
				<td>
					<div id="0" class="number" onclick="enterNumber(0)">0</div>
					<div id="." class="number" onclick="enterComma()">.</div>
					<div id="equals" onclick="enterOperator('=')">=</div>
					<div id="/" class="operator" onclick="enterOperator('/')">/</div>
				</td>
			</tr>
		</table>
		<table id="extraTable">
			<tr>
				<td>
					<div id="clear1" class="extra" onclick="reset()">Clear</div>
				</td>
			</tr>
		</table>
		
	</body>
</html>
